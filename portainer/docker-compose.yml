version: '3.1'

services:
  portainer:
    image: portainer/portainer-ce:2.11.1
    container_name: portainer
    hostname: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - 8000:8000
      - 9000:9000
      - 9443:9443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - '/var/run/docker.sock:/var/run/docker.sock'
      - './portainer_data:/data'
